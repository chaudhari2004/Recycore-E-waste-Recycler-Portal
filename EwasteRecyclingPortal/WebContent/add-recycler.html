<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Recycler | Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1556761175-4b46a572b786?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 450px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: white;
      text-align: center;
    }

    .glass-box h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background: #ffffff;
      color: #000000;
      font-size: 15px;
    }

    input::placeholder {
      color: #666666;
    }

    input[type="submit"] {
      background-color: #00c9a7;
      border: none;
      padding: 12px;
      margin-top: 15px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00a087;
    }

    .back-link {
      margin-top: 20px;
      display: inline-block;
      color: #eee;
      font-size: 14px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .back-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media screen and (max-width: 500px) {
      .glass-box {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-box">
    <h2>üîÑ Add New Recycler</h2>
    <form action="addRecycler" method="post">
      <input type="number" name="rid" placeholder="Recycler ID" required>
      <input type="text" name="rname" placeholder="Full Name" required>
      <input type="text" name="rcontact" placeholder="Contact Number" required>
      <input type="text" name="rlocation" placeholder="Location" required>
      <input type="email" name="remail" placeholder="Email Address" required>
      <input type="password" name="rpassword" placeholder="Password" required>
      <input type="submit" value="Add Recycler">
    </form>

    <a href="admin-panel.html" class="back-link">‚Üê Back to Admin Dashboard</a>
  </div>

</body>
</html>
