<!DOCTYPE html>
<html>
<head>
    <title>Submit Pickup Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }
        form {
            background: white;
            padding: 25px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <form action="SubmitPickupRequest" method="post">
        <h2>Submit Pickup Request</h2>

        <!-- User ID (hidden) -->
        <input type="hidden" name="userid" value="101"> <!-- Set user ID dynamically using session -->

        <label for="requestid">Request ID:</label>
        <input type="text" name="requestid" id="requestid" required>

        <label for="itemName">Item Name:</label>
        <input type="text" name="itemName" id="itemName" required>

        <label for="itemCondition">Item Condition:</label>
        <input type="text" name="itemCondition" id="itemCondition" required>

        <label for="itemtype">Item Type:</label>
        <input type="text" name="itemtype" id="itemtype" required>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" name="pickupDate" id="pickupDate" required>

        <button type="submit">Submit Request</button>
    </form>

</body>
</html>
