<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Recycore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e1f5fe;
      text-align: center;
      padding-top: 60px;
    }

    form {
      background: #fff;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #0288d1;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #01579b;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #43a047;
    }
  </style>
</head>
<body>

  <h2>User Login</h2>

  <form action="userLogin" method="post">
    <input type="text" name="email" placeholder="email" required>
    <input type="text" name="password" placeholder="password" required>
    <input type="submit" value="Login">
  </form>

  <a href="user-entry.html">‚Üê Back to Entry Page</a>

</body>
</html>
